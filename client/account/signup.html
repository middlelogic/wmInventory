<template name="signup">

  <form class="form-signin">
    <h2 class="form-signin-heading">Let's get started!</h2>
    <input name="signupEmail" type="text" class="input-block-level" placeholder="Email address">
    <input name="signupPassword" type="password" class="input-block-level" placeholder="Password">
    <button class="btn btn-large btn-primary" type="submit">Sign up</button>
    <hr>
    Have an account?  <a href="/signin" class="btn btn-link">Sign-in</a>
  </form>

</template>
