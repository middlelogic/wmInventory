<template name="signin">

  <form class="form-signin">
    <h2 class="form-signin-heading">Welcome back!</h2>
    <input name="signinEmail" type="text" class="input-block-level" placeholder="Email address">
    <input name="signinPassword" type="password" class="input-block-level" placeholder="Password">
    <button class="btn btn-large btn-primary" type="submit">Sign in</button>
    <hr>
    Need an account?  <a href="/signup" class="btn btn-link">Sign-up</a>
  </form>

</template>
